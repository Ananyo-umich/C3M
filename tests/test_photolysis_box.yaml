phases:
  - name: gas
    thermo: ideal-gas
    elements: [O, N]
    species: [N2, O, O2, O3]
    kinetics: gas

species:
  - name: N2
    composition: {N: 2}
    thermo:
      model: constant-cp

  - name: O
    composition: {O: 1}
    thermo:
      model: constant-cp

  - name: O2
    composition: {O: 2}
    thermo:
      model: constant-cp

  - name: O3
    composition: {O: 3}
    thermo:
      model: constant-cp

reactions:
  - equation: O2 => 2 O
    type: photolysis
    cross-section:
      - format: VULCAN_Diss
        file: VULCAN/O2/O2_cross.csv

  - equation: O3 => O + O2
    type: photolysis
    cross-section:
      - format: VULCAN_Diss
        file: VULCAN/O3/O3_cross.csv
