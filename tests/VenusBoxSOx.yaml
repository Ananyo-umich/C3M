  high-P-rate-constant: {A: 4.1E-14,T0: 298,b: 1.8,Ea: 0.0}
  Troe: {A: 1, T3: 94.0, T1: 10000.0}
- equation: '2.0 O (+ M) => 1.0 O2 (+ M)' #Bierson et al., (2020)
  type: falloff
  low-P-rate-constant: {A: 5.2e-28,T0: 1.0,b: -2.0,Ea: 0.0}
