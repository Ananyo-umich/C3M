problem:
  - pres: 2.5E-3 #bar
  - temp: 251 #K

init:
  - species: N2, O2
  - N2: 0.78
  - O2: 0.22
  
integrator:
  - dt: 1E-8
  - Tmax: 100000

phases:
  - name: gas
    thermo: ideal-gas
    elements: [O, N]
    species: [N2, O, O2, O3]
    kinetics: gas

species:
  - name: N2
    composition: {N: 2}
    thermo:
      model: constant-cp

  - name: O
    composition: {O: 1}
    thermo:
      model: constant-cp

  - name: O2
    composition: {O: 2}
    thermo:
      model: constant-cp

  - name: O3
    composition: {O: 3}
    thermo:
      model: constant-cp

reactions:
- equation: '1.0 O2 => 2.0 O '
  rate-constant: {A: 1.0, b: 0 ,Ea: 0 }
- equation: '1.0 O + 1.0 O2 + M => 1.0 O3 + M '
  type: three-body
  rate-constant: {A: 6.0e-34,T0: 298.0, b: -2.4,Ea: 0.0}
- equation: '1.0 O3 => 1.0 O + 1.0 O2 '
  rate-constant: {A: 1.0,b: 0 ,Ea: 0 }
- equation: '1.0 O + 1.0 O3 => 2.0 O2'
  rate-constant: {A: 8.0e-12,b: 0.0,Ea: 2060}  