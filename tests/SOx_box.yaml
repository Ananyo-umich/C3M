problem:
  - pres: 0.3 # bar
  - temp: 250 # K


init:
  - species: CO2, N2, SO2, O2
  - CO2: 0.96
  - N2: 0.03
  - SO2: 1.0E-7
  - O2: 1.0E-5

integrator:
  - dt: 1E-8
  - Tmax: 100000

units: {length: cm, quantity: molec, activation-energy: K}

phases:
- name: gas
  thermo: ideal-gas
  elements: [C, N, S, O, H, Cl, Ar]
  species: [CO2, N2, SO2, SO3, SO, O, H2O, H2SO4, CO, O2, S]
  kinetics: gas
  reactions: all
  skip-undeclared-elements: true

species:
- name: CO2
  composition: {C: 1.0, O: 2.0}
  enthalpy: 0
  thermo:
    model: constant-cp
- name: N2
  composition: {N: 2.0}
  enthalpy: 0
  thermo:
    model: constant-cp
- name: SO2
  composition: {S: 1.0, O: 2.0}
  enthalpy: 0
  thermo:
    model: constant-cp
- name: SO3
  composition: {S: 1.0, O: 3.0}
  enthalpy: 0
  thermo:
    model: constant-cp
- name: SO
  composition: {S: 1.0, O: 1.0}
  enthalpy: 0
  thermo:
    model: constant-cp
- name: O
  composition: {O: 1.0}
  enthalpy: 0
  thermo:
    model: constant-cp
- name: H2O
  composition: {H: 2.0, O: 1.0}
  enthalpy: 0
  thermo:
    model: constant-cp
- name: H2SO4
  composition: {H: 2.0, S: 1.0, O: 4.0}
  enthalpy: 0
  thermo:
    model: constant-cp
- name: CO
  composition: {C: 1.0, O: 1.0}
  enthalpy: 0
  thermo:
    model: constant-cp
- name: O2
  composition: {O: 2.0}
  enthalpy: 0
  thermo:
    model: constant-cp
- name: O2
  composition: {O: 2.0}
  enthalpy: 0
  thermo:
    model: constant-cp
- name: S
  composition: {S: 1.0}
  enthalpy: 0
  thermo:
    model: constant-cp

reactions:
- equation: '1.0 SO2 => 1.0 O + 1.0 SO '
  rate-constant: {A: 1.0 ,T0: 300 ,b: 0 ,Ea: 0 }
- equation: '1.0 SO3 => 1.0 O + 1.0 SO2 '
  rate-constant: {A: 1.0 ,T0: 300 ,b: 0 ,Ea: 0 }
- equation: '1.0 SO + 1.0 O + M => 1.0 SO2 + M '
  type: three-body
  rate-constant: {A: 4.5e-27,T0: 1.0,b: -1.6,Ea: 0.0}
- equation: '1.0 SO2 + 1.0 O (+ M) => 1.0 SO3 (+ M) ' #Burkholder et al., 2015 - JPL Evaluation
  type: falloff
  low-P-rate-constant: {A: 1.8E-33,T0: 298, b: 2.0,Ea: 0.0}
  high-P-rate-constant: {A: 4.1E-14,T0: 298,b: 1.8,Ea: 0.0}
  Troe: {A: 1, T3: 94.0, T1: 10000.0}
- equation: '1.0 SO + 1.0 SO3 => 2.0 SO2 '
  rate-constant: {A: 2.0E-15 ,T0: 300 ,b: 0 ,Ea: 0 }










