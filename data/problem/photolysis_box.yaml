<problem>
pres = 0.1 #bar
temp = 250 #K
network = ch4_photolysis.yaml
photochem = true

phases:
  - name: gas
    thermo: ideal-gas
    elements: [O, N]
    species: [N2, O2]
    kinetics: gas

species:
  - name: N2
    composition: {N: 2}
    thermo:
      model: constant-cp

  - name: O2
    composition: {O: 2}
    thermo:
      model: constant-cp

reactions:
  - equation: O2 => 2 O
    type: photolysis
    cross-section:
      - format: VULCAN_Diss
        file: VULCAN/O2/O2_cross.csv

  - equation: O3 => O + O2
    type: photolysis
    cross-section:
      - format: VULCAN_Diss
        file: VULCAN/O3/O3_cross.csv


<integrator>
nSteps = 50
dt = 1E-8
Tmax = 700


<radtran>
solar = sun_spec.inp #spectral irradiance file
radius = 1 #semi-major axis to the planet from the star (AU)
reference = 1 #semi-major axis to the reference point from the star (AU)
